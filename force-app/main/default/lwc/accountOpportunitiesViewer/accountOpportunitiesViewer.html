<template>
    <lightning-card title="Opportunités du Compte" icon-name="standard:opportunity">
        <div class="slds-p-around_medium">
            <!-- Champ de recherche -->
            <lightning-input 
                label="Rechercher par Nom" 
                value={searchTerm} 
                onchange={updateSearchTerm}>
            </lightning-input>

            <!-- Bouton de recherche -->
            <lightning-button 
                label="Rechercher" 
                variant="brand" 
                onclick={handleSearch} 
                class="slds-m-top_small">
            </lightning-button>

            <!-- Bouton de rafraîchissement -->
            <lightning-button 
                class="slds-m-top_small" 
                label="Rafraîchir" 
                onclick={handleSearch} 
                variant="neutral">
            </lightning-button>
        </div>

        <template if:true={opportunities}>
            <lightning-datatable 
                data={opportunities} 
                columns={columns} 
                key-field="Id">
            </lightning-datatable>
        </template>

        <template if:true={error}>
            <p class="slds-p-around_medium slds-text-color_error">{error}</p>
        </template>
    </lightning-card>
</template>
